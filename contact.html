    <div><img class="banner" src="/images/banner.png" alt="" /></div>
    <div class="add-form">
      <div class="form-title">
        <h3>Contactez Nous</h3>
      </div>
      <div class="main-form">
        <form>
          <label for="nom">Email:</label>
          <input type="text" id="nom" name="nom" required />

          <div class="row">
            <div class="input-group">
              <label for="prix">Nom:</label>
              <input type="text" name="prix" class="wide-input" />
            </div>
            <div class="input-group">
              <label for="chambres">Premon:</label>
              <input type="number" name="chambres" class="wide-input" />
            </div>
          </div>
          <div class="input-group">
            <label for="conditions">Sujet:</label>
            <input type="text" id="conditions" name="conditions" required />
          </div>
          <div class="input-group">
            <label for="description">Message:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <input type="submit" value="Enregistrer" />
        </form>
      </div>
    </div>

      <div class="column">
        <img src="/images/logo.png" alt="Logo" />
